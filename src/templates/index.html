<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Data Query Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .visualization-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
        }
        .results-visualization-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .bar:hover {
            fill: #45a049;
            transition: fill 0.3s ease;
        }
        .axis-label {
            font-size: 12px;
        }
        .tooltip {
            position: absolute;
            padding: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
        }
        .chart-title {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">
            Healthcare Data Query Visualizer
        </h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="mb-4">
                <label for="question" class="block text-sm font-medium text-gray-700 mb-2">
                    Enter your question:
                </label>
                <textarea 
                    id="question"
                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                    rows="4"
                    placeholder="e.g., How many male patients are there?"
                ></textarea>
            </div>
            <button 
                onclick="submitQuery()"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                Submit Query
            </button>
        </div>

        <div id="loading" class="hidden text-center mb-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
        </div>

        <div class="results-visualization-container">
            <div id="results" class="hidden">
                <div class="bg-white rounded-lg shadow-md p-6 mb-4">
                    <h2 class="text-lg font-semibold mb-2 text-gray-800">Generated SQL Query:</h2>
                    <pre id="sql-query" class="bg-gray-100 p-4 rounded-md overflow-x-auto"></pre>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-lg font-semibold mb-2 text-gray-800">Query Results:</h2>
                    <div id="query-results" class="overflow-x-auto">
                        <!-- Results will be inserted here -->
                    </div>
                </div>
            </div>

            <div id="visualization" class="visualization-container">
                <div id="chart-title" class="chart-title"></div>
                <div id="chart-container"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/visualizations.js"></script>
    <script>
        const visualizer = new DataVisualizer('visualization');

        async function submitQuery() {
            const question = document.getElementById('question').value;
            if (!question) return;

            // Show loading spinner
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('visualization').innerHTML = ''; // Clear previous visualization

            try {
                const response = await fetch('/query', { // Changed from /api/query to /query
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Hide loading spinner
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('results').classList.remove('hidden');

                // Display SQL query
                document.getElementById('sql-query').textContent = data.sql_query || '';

                // Display results
                const resultsDiv = document.getElementById('query-results');
                if (data.success) {
                    if (!data.results || data.results.length === 0) {
                        resultsDiv.innerHTML = '<p class="text-gray-600">No results found</p>';
                    } else {
                        // Create table
                        const table = document.createElement('table');
                        table.className = 'min-w-full divide-y divide-gray-200';

                        // Create header
                        const headers = Object.keys(data.results[0]);
                        const thead = document.createElement('thead');
                        thead.innerHTML = `
                            <tr>
                                ${headers.map(h => `<th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${h}</th>`).join('')}
                            </tr>
                        `;
                        table.appendChild(thead);

                        // Create body
                        const tbody = document.createElement('tbody');
                        tbody.className = 'bg-white divide-y divide-gray-200';
                        data.results.forEach(row => {
                            const tr = document.createElement('tr');
                            headers.forEach(header => {
                                const td = document.createElement('td');
                                td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
                                td.textContent = row[header] || '';
                                tr.appendChild(td);
                            });
                            tbody.appendChild(tr);
                        });
                        table.appendChild(tbody);

                        resultsDiv.innerHTML = '';
                        resultsDiv.appendChild(table);
                    }
                } else {
                    resultsDiv.innerHTML = `<p class="text-red-600">Error: ${data.error || 'Unknown error occurred'}</p>`;
                }

                // Render visualization if available
                if (data.visualization && data.visualization.type) {
                    visualizer.render(data.visualization);
                } else {
                    document.getElementById('visualization').innerHTML = 
                        '<p class="text-gray-600">No visualization available for this query</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('results').classList.remove('hidden');
                document.getElementById('query-results').innerHTML = `
                    <p class="text-red-600">Error: ${error.message || 'Failed to process request'}</p>
                `;
                document.getElementById('visualization').innerHTML = 
                    '<p class="text-red-600">Error processing query</p>';
            }
        }
    </script>
</body>
</html>
